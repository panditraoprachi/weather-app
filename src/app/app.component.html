<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="body">
  <div class="container" *ngIf="weatherData">
    <div class="upper-data">
      <img src="../assets/day1.jpeg" *ngIf="weatherData.main.temp>287" alt="Day">
      <img src="../assets/night.jpeg" *ngIf="weatherData.main.temp<=287" alt="Night">
      <div class="weather-data">
        <div class="location">
          {{weatherData.name}}
        </div>
        <div class="temp">
          {{weatherData.main.temp |number: '1.0-0'}}°C
        </div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        More Info
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png" alt="min">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min | number: '1.0-0'}}°C
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" alt="max">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max | number: '1.0-0'}}°C
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/hum.png" alt="humidity">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.jpeg" alt="wind">
            <span>wind speed</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}} km/hr
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet>
</router-outlet>
